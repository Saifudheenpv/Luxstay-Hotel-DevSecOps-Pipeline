# =============================================================================
# PRODUCTION DATABASE CONFIGURATION
# =============================================================================
spring.datasource.url=jdbc:mysql://mysql-service.hotel-booking.svc.cluster.local:3306/hotel_booking_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=hotel_user
spring.datasource.password=Hotel@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================================================
# JPA CONFIGURATION FOR PRODUCTION
# =============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.port=8080
server.servlet.context-path=/

# =============================================================================
# ACTUATOR CONFIGURATION FOR KUBERNETES
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# =============================================================================
# LOGGING CONFIGURATION FOR PRODUCTION
# =============================================================================
logging.level.com.hotel=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =============================================================================
# THYMELEAF CONFIGURATION
# =============================================================================
spring.thymeleaf.cache=true

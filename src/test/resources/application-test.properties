# H2 Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Disable database initialization for tests
spring.sql.init.mode=never

# Disable Actuator security for tests
management.endpoints.web.exposure.include=*

# Test-specific logging
logging.level.com.hotel=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Disable Thymeleaf cache for tests
spring.thymeleaf.cache=false

# Disable banner for tests
spring.main.banner-mode=off

# Server port for tests (random)
server.port=0

# Disable devtools in tests
spring.devtools.add-properties=false

# Test profile will be activated via @ActiveProfiles annotation

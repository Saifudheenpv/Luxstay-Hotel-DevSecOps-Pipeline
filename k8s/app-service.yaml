apiVersion: v1
kind: Service
metadata:
  name: hotel-booking-system
  namespace: hotel-booking
  labels:
    app: hotel-booking-system
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: hotel-booking-system
    version: blue  # This will be updated by pipeline
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  externalTrafficPolicy: Cluster
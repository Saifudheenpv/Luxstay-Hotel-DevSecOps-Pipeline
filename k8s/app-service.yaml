apiVersion: v1
kind: Service
metadata:
  name: hotel-booking-service
  namespace: hotel-booking
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # Change to "alb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    service.beta.kubernetes.io/aws-load-balancer-ssl-certificate-arn: "arn:aws:acm:ap-south-1:724663512594:certificate/YOUR-ACM-ARN"  # From Step 1
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "HTTP"
    service.beta.kubernetes.io/aws-load-balancer-ssl-redirect: "443"
spec:
  type: LoadBalancer
  selector:
    app: hotel-booking
    version: blue
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8080
      protocol: TCP